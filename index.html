<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- first counter -->
    <div class="container first-counter">
      <h2>first counter</h2>
      <span class="value" id="one">0</span>
      <div class="button-container" class="w">
        <button class="btn decrease  two">decrease</button>
        <button class="btn reset two">reset</button>
        <button class="btn increase two">increase</button>
      </div>
    </div>
    <!-- second counter -->
    <div class="container second-counter">
      <h2>second counter</h2>
      <span class="value" id="two">0</span>
      <div class="button-container" class="con2">
        <button class="btn decrease three" id="b1">decrease</button>
        <button class="btn reset three" id="b2">reset</button>
        <button class="btn increase three" id="b3">increase</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
